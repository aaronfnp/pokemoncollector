{% extends 'base.html' %} {% block content %}

<h1>Deck List</h1>

{% for deck in deck_list %}
<a href="{% url 'decks_detail' deck.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ deck.name }}</span>
      <p>Description: {{ deck.description }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
